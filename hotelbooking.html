		<center><div class="container">
				
			<form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Hotel</label>
                            <select required>
                                <option disabled selected>Select Hotel</option>
                                <option>Hotel1</option>
                                <option>Hotel2</option>
                                <option>Hotel2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Room Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Number of Rooms</label>
                            <input type="number" placeholder="Enter Number of Rooms" required>
                        </div>

                        <div class="input-field">
                            <label>Room Type</label>
                            <input type="text" placeholder="Enter Room Type" required>
                        </div>

                        <div class="input-field">
                            <label>Number of Days</label>
                            <input type="number" placeholder="Enter Number of Days" required>
                        </div>

                        <div class="input-field">
                            <label>Room Facilities</label>
                            <select required>
                                <option disabled selected>Select Facilities</option>
                                <option>AC Room & Hot Water</option>
                                <option>Non AC Room & Hot Water</option>
								<option>AC Room</option>
                                <option>Non AC Room</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Arriving Date</label>
                            <input type="date" placeholder="Enter Arriving Date" required>
                        </div>

                        <div class="input-field">
                            <label>Deparuting Date</label>
                            <input type="date" placeholder="Enter Depaturing Date" required>
                        </div>
                    </div>
					<button class="buttons">
					<br><center><label>Submit</label></center>
